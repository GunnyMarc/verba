<div class="card install-card">
    <div class="install-header">
        <span class="install-icon">&#x2B07;</span>
        <span class="install-title">Model Not Installed</span>
    </div>
    <p class="install-text">
        The model <strong>{{ model_label }}</strong> (<code>{{ model }}</code>) is not installed locally.
    </p>
    <p class="install-prompt">Would you like to install it?</p>
    <div class="install-actions">
        <form hx-post="/transtr/install" hx-target="#result-area" hx-swap="innerHTML">
            <input type="hidden" name="model" value="{{ model }}">
            <button type="submit" class="btn btn--yes">Y</button>
        </form>
        <button type="button" class="btn btn--no"
                onclick="this.closest('.install-card').remove()">N</button>
    </div>
</div>
<script>
(function() {
    var card = document.currentScript.previousElementSibling;
    document.addEventListener('keydown', function handler(e) {
        if (!document.body.contains(card)) {
            document.removeEventListener('keydown', handler);
            return;
        }
        var key = e.key.toLowerCase();
        if (key === 'y') {
            card.querySelector('.btn--yes').click();
            document.removeEventListener('keydown', handler);
        } else if (key === 'n') {
            card.querySelector('.btn--no').click();
            document.removeEventListener('keydown', handler);
        }
    });
})();
</script>
